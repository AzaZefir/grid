<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Inline Grid</title>

    
    <link rel="stylesheet" href="style/global-style.css">
    <link rel="stylesheet" href="style/layot.css">
</head>
<body>
    <h1>Homework</h1>
    <h3>
        Grid
    </h3>
    <div class="container grid">
        <div class="block darkblue">1</div>
        <div class="block violet">2</div>
        <div class="block red">3</div>
        <div class="block orange">4</div>
        <div class="block lime">5</div>
        <div class="block khaki">6</div>
        <div class="block yellow">7</div>
        <div class="block darkblue">8</div>
        <div class="block lime">9</div>
        <div class="block orange">10</div>
    </div>

    <h3>
        Inline Grid
    </h3>
    <div class="container inl-grid">
        <div class="block yellow">1</div>
        <div class="block lime">2</div>
        <div class="block yellow">3</div>
        <div class="block lime">4</div>
        <div class="block yellow">5</div>
        <div class="block lime">6</div>
        <div class="block yellow">7</div>
        <div class="block lime">8</div>
        <div class="block yellow">9</div>
        <div class="block lime">10</div>
    </div>
</body>
</html>
